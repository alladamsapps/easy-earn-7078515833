        <script>
            function startPaymentConfirmation() {
                const button = document.getElementById('loading-button');
                const message = document.getElementById('loading-message');
          
                // Show the "Confirming Payment" message at the bottom of the button
                message.style.display = 'block';
                message.textContent = 'Checking for payment';
          
                // Simulate a delay of 15 seconds for each status message
                setTimeout(() => {
                    message.textContent = 'confirming payment';
                    setTimeout(() => {
                        message.textContent = 'No payment detected,Pay Now';
                        setTimeout(() => {
                            // Display "Payment not detected" message after 7 seconds in total
                            message.textContent = 'Payment not detected';
                            message.style.color = 'red';
                        }, 15000);
                    }, 7000);
                }, 8000);
            }
          </script>
